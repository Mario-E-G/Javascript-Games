<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Race</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="../imgs/typingrace.jpeg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row text-center">
          <div id="countDown-col" class="col my-3">
            <div id="timer">Timer: <span id="clock"></span></div>
            <div id="countDownContainer">
              <div id="countDown"></div>
              <div id="colored-start">
                <img id="color-sign" src="./imgs/red-color.png" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="row text-center">
          <div class="col">
            <button id="startbtn" class="btn btn-outline-danger py-2 px-2 my-4">
              Start Race
            </button>
            <button
              id="resetbtn"
              onclick="Reset()"
              class="btn btn-outline-primary py-2 px-2 mx-3 my-4"
            >
              Reset Race
            </button>
            <div id="text">
              <p id="paraText"></p>
            </div>
            <div class="typing-area-container">
              <input
                id="input-text"
                class="w-100 mx-4 my-4 py-2 form-control"
                type="typingArea"
                placeholder="Type the above text here when the race begin."
                disabled
              />
            </div>
          </div>
        </div>
      </div>
    </main>
    <div>
      <audio id="audio1" src="./audio/robotic-countdown-43935.mp3"></audio>
    </div>
    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final-message"></h2>
        <button id="play-button" onclick="Reset()">Play Again</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
