<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="../imgs/gift.jpeg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: rgb(177, 255, 255)">
    <div class="container" aria-disabled="true">
      <div class="row">
        <div class="col-12">
          <p id="winningTab"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h2>Guess Where The Gift Is</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <progress id="progressBar" value="0"></progress><br />
          <button class="btn btn-outline-primary my-3" onclick="DisplayBoxes()">
            GO
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div id="boxContainer"></div>
        </div>
      </div>
    </div>
    <div id="hidden"></div>

    <script src="./scrupt.js"></script>
  </body>
</html>
